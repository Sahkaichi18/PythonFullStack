<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Arithemetic operators

        var z = 20
        var x = 30
        var y = z + x;
        console.log(y);

        var y1 = x - z;
        console.log(y1);

        var y2 = z *x;
        console.log(y2);

        var y3 = z / x;
        console.log(y3);

        var y4 = z % x;
        console.log(y4);

        //Assignment operators

        var p = 10;
        p += 5;
        console.log(p);

        p -= 5;
        console.log(p);

        p *= 5;
        console.log(p); 

        p /= 5;
        console.log(p);

        p %= 5;
        console.log(p);

        //Comparison operators

        var m = 10;
        var n = "10";

        console.log(m == n);// only checks the value in double equals not the type

        console.log(m === n);// checks both value and type in triple equals

        console.log(m!=n);//values are same thats why it returns false

        console.log(m!== n);//values are same but type is different thats why it returns true

        console.log(m>n);//greater than
        console.log(m<n);//less than

        console.log(m>=n);//greater than or equal to
        console.log(m<=n);//less than or equal to

        //Logical operators

        var m = 10;
        var n = "10";

        console.log(m > 5 && n == "10");//true && true = true

        console.log(m > 5 || n == 5 );//true || false = true

        console.log(!(m > 5));// !true = false




    </script>
</body>
</html>
