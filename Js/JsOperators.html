<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Arithemetic operators

        var z = 20
        var x = 30
        var y = z + x;
        console.log(y);

        var y1 = x - z;
        console.log(y1);

        var y2 = z *x;
        console.log(y2);

        var y3 = z / x;
        console.log(y3);

        var y4 = z % x;
        console.log(y4);

        //Assignment operators

        var p = 10;
        p += 5;
        

    </script>
</body>
