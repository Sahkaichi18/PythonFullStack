<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VowelsConsonantCount</title>
</head>
<body>
    <script>
        let word = prompt("Enter a String or a word");
        if(word === null || word.length === 0){
            console.log("Please enter a String");
        }
        else if(!isNaN(word)){
             console.log("Provide only one alphabet and no number");
        }
        else{
            if(word == 'A' || word == 'E' || word == 'I' || word == 'O' || word == 'U' || word == 'a' || word == 'e' || word =='i' || word == "o" || word == "u"){
                console.log(word +" "+ "is vowel");
            }
            else{
                console.log(word +" "+ "is a consonant");
            }
        }
    </script>
</body>
</html>
