<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication table</title>
</head>
<body>
    <script>
        let start = prompt("Enter the starting number to start the multiplication table");
        let end = prompt("Enter the final number to end the multiplication table");
        for(let num = start; num<= end; num++){
            console.log("Multiplication Table of " + num + ":");
            for (let i = 1; i <= 10; i++) {
        console.log( num +" " + " X "+ " "+ i + " "+ "="+ " "+ (num * i));
        }
        console.log("------------------------");
     }
    </script>
</body>
</html>
