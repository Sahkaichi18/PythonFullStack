<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops</title>
</head>
<body>
    <script>
        //For loop

        for(let i = 1; i<= 10; i ++){
            console.log(i)
        }

        //While loop
        let j = 1;
        while(j <=10){
            console.log(j)
            j++;
        }

        let k = 1;
        do{
            console.log(k);
            k++;
        }while(k <=10);

    </script>
</body>
</html>
