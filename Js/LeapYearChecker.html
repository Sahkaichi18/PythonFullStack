<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leap Year Checker</title>
</head>
<body>
    <script>
        var year = parseInt(prompt("Enter the year"));
        if (year % 4 === 0){
            if(year % 100 === 0){
                if(year % 400 === 0){
                    console.log(year + " "+ "is a leap year");
                }else{
                    console.log(year + " "+ "is not a leap year");
                }
            }else{
                console.log(year + " "+ "is a leap year");
            }
        }else{
            console.log(year + " "+ "is not a leap year");
        }
    </script>
</body>
</html>
