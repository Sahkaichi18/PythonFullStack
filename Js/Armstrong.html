<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArmstrongChecker</title>
</head>
<body>
    <script>
        var data = parseInt(prompt("Enter a number"));

        var temp = data;
        var sum = 0;

        while(temp > 0){
            var digit = temp % 10; //give last digit (for example 153......gives 3)
            sum += digit*digit*digit; //(3*3*3 = 27...similarly....5*5*5 = 125.....1*1*1= 1........1+27+125 = 153)
            temp = parseInt(temp/10);
        }
        if(sum == data){
            console.log(data+ " "+ "is an armstrong number");
        }
        else{
            console.log(data +" "+"is not an armstrong number");
        }

    </script>
</body>
</html>
