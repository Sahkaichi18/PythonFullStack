<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VowelOrConsonant</title>
</head>
<body>
    <script>
        var alphabet = prompt("Enter any alphabet");
        if(alphabet == null || alphabet.length == 0){
            console.log("No input provided");
        }
        else if(!isNaN(alphabet)){
            console.log("Provide only one alphabet and no number");
        }
        else if(alphabet.length > 1){
            console.log("Enter only one alphabet");
        }
        else{  
                if(alphabet == 'A' || alphabet == 'E' || alphabet == 'I' || alphabet == 'O' || alphabet == 'U' || alphabet == 'a' || alphabet == 'e' || alphabet == 'i' || alphabet == 'o' || alphabet == 'u'){
                    console.log(alphabet + " " + "is a vowel");
                }
                else{
                    console.log(alphabet + " " + "is a consonant");
                }
            }
    </script>
</body>
</html>
