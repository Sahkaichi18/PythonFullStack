<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NumberReverse</title>
</head>
<body>
    <script>
        var num = parseInt(prompt("Please enter more than 1 digit"));

        if (isNaN(num) || num < 10) {
            console.log("Please enter more than 1 digit number");
        } else {
            var original = num;
            var reversed = 0;

            while (num > 0) {
                var digit = num % 10;            // get last digit
                reversed = reversed * 10 + digit; // build reversed number
                num = parseInt(num / 10);       // remove last digit
            }

            console.log("Original number: " + original);
            console.log("Reversed number: " + reversed);
        }
    </script>
</body>
</html>
