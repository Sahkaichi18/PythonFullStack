<!Doctype html>
<html>
    <head>
        <title>Creating table layout</title>
        <h1>Creating a table layout 3</h1>
    </head>
    <body>
        <table border = "2">
            <tr>
                <th colspan = "2">A</th>
                <th colspan = "2">B</th> 
                <th colspan = "2">C</th>
                <th colspan = "2">D</th> 
            </tr>

            <tr>
                <td>1</td>
                <td>2</td>
                <td colspan = "2">4</td>
                <td rowspan = "2">7</td>
                <td rowspan = "2">8</td>
                <td rowspan = "2">9</td>
                <td>10</td>
            </tr>
            <tr>
                <td colspan = "2">3</td>
                <td rowspan = "2">5</td>
                <td rowspan = "2">6</td>
                <td>11</td>
            </tr>
            <tr>
                <td>12</td>
                <td>13</td>
                <td colspan = "2">14</td>
                <td colspan = "2">15</td>
            </tr>
            <tr>
                <td rowspan = "4">16</td>
                <td rowspan = "4">17</td>
                <td colspan = "2">18</td>
                <td rowspan = "2">21</td>
                <td rowspan = "2">22</td>
                <td rowspan = "2">23</td>
                <td rowspan = "2">24</td>
            </tr>
            <tr>
                <td>19</td>
                <td>20</td>
            </tr>
            <tr></tr>
        </table>
    </body>
