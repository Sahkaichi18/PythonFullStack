<!DOCTYPE html>
<html>
    <head>
        <title>Creating a table layout </title>
        <h1>Creating a table layout 4</h1>
    </head>
    <body>
        <table border = "2px">
            <tr>
                <th colspan = "2">Red</th>
                <th colspan ="2">Green</th>
                <th colspan = "4">Blue</th>
                <th colspan ="3">Yellow</th>
            </tr>
            <tr>
                <td rowspan = "5">1</td>
                <td rowspan = "2">2</td>
                <td rowspan = "5">3</td>
                <td rowspan = "5">4</td>
                <td rowspan ="2" colspan = "2">5</td>
                <td colspan = "2">6</td>
                <td rowspan = "5" colspan ="2">7</td>
                <td rowspan = '5' colspan = "2">8</td>
            </tr>
            <tr>
                <td colspan ="2">9</td>
            </tr>
            <tr>
                <td rowspan = "3">10</td>
                <td rowspan = "3" colspan = "2">11</td>
                <td colspan ="2">12</td>
            </tr>
            <tr>
            </tr>
         
            <tr>
                <td colspan ="2">13</td>
            </tr>
            <tr>
                <td rowspan = "2">14</td>
                <td>15</td>
                <td>16</td>
                <td rowspan = "2">17</td>
                <td rowspan = "2" colspan ="2">18</td>
                <td rowspan = "2">19</td>
                <td rowspan = "2">20</td>
                <td colspan ="2" rowspan = "4">21</td>
                <td colspan ="2" rowspan = "4">22</td>
            </tr>
            <tr>
                <td>23</td>
                <td>24</td>
            </tr>
            <tr>
                <td rowspan = "2">25</td>
                <td>26</td>
                <td>27</td>
                <td rowspan = "2">28</td>
                <td rowspan = "2">29</td>
                <td rowspan = "2">30</td>
                <td colspan = "2" rowspan = "2">31</td>
            </tr>
            <tr>
                <td>32</td>
                <td>33</td>
            </tr>
           
        </table>
    </body>
