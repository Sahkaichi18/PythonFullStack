<!DOCTYPE html>
<html>
    <head>
        <title>Creating a table layout </title>
        <h1>Creating a table layout 4</h1>
    </head>
    <body>
        <table border = "2px">
            <tr>
                <th colspan = "2" style="color: Red;">Red team</th>
                <th colspan ="2" style="color: Green;">Green team</th>
                <th colspan = "4" style="color: blue;">Blue team</th>
                <th colspan ="3" style="color: yellow;">Yellow team</th>
            </tr>
            <tr>
                <td rowspan = "5" style="color: Red;">Red</td>
                <td rowspan = "2" style="color: Red;">Red</td>
                <td rowspan = "5" style="color: Green;">Green</td>
                <td rowspan = "5" style="color: Green;">Green</td>
                <td rowspan ="2" colspan = "2" style="color: blue;">Blue</td>
                <td colspan = "2" style="color: blue;">Blue</td>
                <td rowspan = "5" colspan ="2" style="color: yellow;">Yellow</td>
                <td rowspan = '5' colspan = "2" style="color: yellow;">Yellow</td>
            </tr>
            <tr>
                <td colspan ="2" style="color: blue;">Blue</td>
            </tr>
            <tr>
                <td rowspan = "3" style="color: Red;">Red</td>
                <td rowspan = "3" colspan = "2" style="color: blue;">Blue</td>
                <td colspan ="2" style="color: blue;">Blue</td>
            </tr>
            <tr>
            </tr>
         
            <tr>
                <td colspan ="2" style="color: blue;">Blue</td>
            </tr>
            <tr>
                <td rowspan = "2" style="color: Red;">Red</td>
                <td style="color: Red;">Red</td>
                <td style="color: Green;">Green</td>
                <td rowspan = "2" style="color: Green;">Green</td>
                <td rowspan = "2" colspan ="2" style="color: blue;">Blue</td>
                <td rowspan = "2" style="color: blue;">Blue</td>
                <td rowspan = "2" style="color: blue;">Blue</td>
                <td colspan ="2" rowspan = "4" style="color: yellow;">Yellow</td>
                <td colspan ="2" rowspan = "4" style="color: yellow;">Yellow</td>
            </tr>
            <tr>
                <td style="color: Red;">Red</td>
                <td style="color: Green;">Green</td>
            </tr>
            <tr>
                <td rowspan = "2" style="color: Red;">Red</td>
                <td style="color: Red;">Red</td>
                <td style="color: Green;">Green</td>
                <td rowspan = "2" style="color: Green;">Green</td>
                <td rowspan = "2" style="color: blue;">Blue</td>
                <td rowspan = "2" style="color: blue;">Blue</td>
                <td colspan = "2" rowspan = "2" style="color: blue;">Blue</td>
            </tr>
            <tr>
                <td style="color: Red;">Red</td>
                <td style="color: Green;">Green</td>
            </tr>
           
        </table>
    </body>
