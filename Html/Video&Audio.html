<!DOCTYPE html>
<head>
    <title>Use of audio and video tag</title>
    <h1>Use of Audio & Video tag</h1>
</head>
<body>
    <h2>Video of bird chirpping</h2>
    <video src="bird vid.mp4" height = "300 px" width = "300px" controls autoplay></video><br>
    <h2>Audio of bird chirpping</h2>

    <audio src="bird-chirps_audio.mp3" height = "300 px" width = "300px" controls autoplay></audio>
</body>
