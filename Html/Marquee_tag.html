<!DOCTYPE html> 
<html>
    <head>
        <title>Use of Marquee Tag</title>
        <h1>Marquee Tag</h1>
    </head>
    <body>
        <a href = "https://www.nike.com/in/"target = "_blank">
        <marquee behavior="alternate" direction = "right"><img src ="https://logos-world.net/wp-content/uploads/2020/04/Nike-Logo.png" height = "200px" width = "300px">
        <h2>Nike</h2></marquee></a>
        <a href = "https://www.amazon.in/" target = "_blank">
        <marquee behavior="scroll" direction = "left"><img src = "https://1000logos.net/wp-content/uploads/2016/10/Amazon-Logo.png" height = "200px" width = "300px">
        <h2>Amazon</h2></marquee></a>
        <a href = "https://www.puma.com/" target = "_blank">
        <marquee behavior="slide" direction = "up"><img src = "https://upload.wikimedia.org/wikipedia/en/d/da/Puma_complete_logo.svg" height = "200px" width = "300px">
        <h2>Puma</h2></marquee></a>
        <a href = "https://www2.hm.com/" target = "_blank">
        <marquee behavior="slide" direction = "right"><img src = "https://logos-world.net/wp-content/uploads/2020/04/HM-Logo-1999-present.jpg" height = "200px" width = "300px">
        <h2>H&M</h2></marquee></a>
        <a href = "https://www.myntra.com/" target = "_blank">
        <marquee behavior="slide" direction = "up"><img src = "https://logos-world.net/wp-content/uploads/2022/12/Myntra-Logo.png" height = "200px" width = "300px">
        <h2>Myntra</h2></marquee></a>

            
    </body>
