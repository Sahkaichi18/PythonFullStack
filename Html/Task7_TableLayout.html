<!DOCTYPE html>
<html>
    <head>
        <title>Creating a table layout</title>
        <h1>Creating a table layout 6</h1>
    </head>
    <body>
        <table border = "2px">
            <tr>
                <th colspan = "5">A</th>
                <th colspan = "3">B</th>
                <th colspan = "2">C</th>
                <th colspan = "2">D</th>
                <th colspan = "4">E</th>
            </tr>
            <tr>
                <td colspan = "5">1</td>
                <td>2</td>
                <td colspan = "2">3</td>
                <td rowspan ="2">4</td>
                <td rowspan ="2">5</td>
                <td rowspan ="2">6</td>
                <td rowspan ="2">7</td>
                <td rowspan ="2" colspan = "2">8</td>
                <td rowspan ="2" colspan ="2">9</td>
            </tr>
            <tr>
                <td colspan = "5">10</td>
                <td colspan = "3">11</td>
            </tr>
            <tr>
                <td rowspan = "2">12</td>
                <td rowspan = "2">13</td>
                <td colspan ="3">14</td>
                <td rowspan = "2">15</td>
                <td rowspan = "2" colspan ="2">16</td>
                <td colspan = "2">17</td>
                <td colspan = "2">18</td>
                <td colspan = "4">19</td>
            </tr>
            <tr>
                <td colspan = "3">20</td>
                <td rowspan = "2">21</td>
                <td rowspan = "2">22</td>
                <td rowspan = "8">23</td>
                <td rowspan = "8">24</td>
                <td rowspan = "3">25</td>
                <td>26</td>
                <td colspan = "2">27</td>
            </tr>
            <tr>
                <td colspan ="5">28</td>
                <td colspan ="3">29</td>
                <td>30</td>
                <td colspan = "2">31</td>
            </tr>
            <tr>
                <td colspan ="5">32</td>
                <td rowspan = "5">33</td>
                <td rowspan = "5">34</td>
                <td rowspan = "5">35</td>
                <td colspan ="2">36</td>
                <td colspan ="3">37</td>
            </tr>
            <tr>
                <td rowspan = "5">38</td>
                <td rowspan = "2" colspan = "2">39</td>
                <td>40</td>
                <td>41</td>
                <td rowspan = "5">42</td>
                <td rowspan = "5">43</td>
                <td colspan = "4">44</td>
            </tr>
                <td>45</td>
                <td>46</td>
                <td colspan = "4">47</td>
            </tr>
            <tr>
                <td>48</td>
                <td>49</td>
                <td colspan = "2" rowspan = "2">50</td>
                <td rowspan = "3">51</td>
                <td rowspan = "2">52</td>
                <td>53</td>
                <td>54</td>
            </tr>
            <tr>
                <td>55</td>
                <td>56</td>
                <td>57</td>
                <td>58</td>
            </tr>
            <tr>
                <td colspan = "4">59</td>
                <td colspan = "3">60</td>
                <td>61</td>
                <td colspan ="2">62</td>
            </tr>
        </table>
    </body>
