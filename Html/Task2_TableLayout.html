<!Doctype html>
<html>
    <head>
        <title>Creating table layout</title>
        <h1>Creating a table layout 1</h1>
    </head>
    <body>
        <table border = "2">
            <tr>
                <th>d1</th>
                <th colspan="2">d2</th>
                <th colspan="2">d3</th>
                <th colspan="2">d4</th>


            </tr>

            <tr>
                <td>1</td>
                <td rowspan="2">2</td>
                <td rowspan="2">3</td>
                <td rowspan="2">4</td>
                <td>5</td>
                <td rowspan="2">6</td>
                <td>7</td>
                
            </tr>
            <tr>

                <td>8</td>
                <td>11</td>
                <td>12</td>

            </tr>

            <tr>

                <td>9</td>
                <td colspan="2">10</td>
                <td colspan="2">13</td>
                <td colspan="2">14</td>
               

            </tr>

            <tr>
                <td rowspan="2">15</td>
                <td rowspan="2" colspan="2">16</td>
                <td colspan="2">17</td>
                <td rowspan="2" colspan="2">18</td>
                
            </tr>

            <tr>
                <td colspan="2" >h1</td>
                
            </tr>
    </table> 
    </body>
    </html>
