<!DOCTYPE html>
    <head>
        <title> All List Tags</title>
        <h1>All List Tags</h1>
    </head>
    <body>
        <marquee behavior = "alternate" direction = "right"><h1>This is normal ol (Ordered list tags)</h1></marquee>
        
        <strong>By default</strong>

        <ol>
            <li>HTML</li>
            <li>CSS</li>
            <li>JS</li>
        </ol> 

        <strong>For Roman numbers</strong>

        <ol type = "I">
            <li>HTML</li>
            <li>CSS</li>
            <li>JS</li>
        </ol>

        <strong>For i</strong>

        <ol type = "i">
            <li>HTML</li>
            <li>CSS</li>
            <li>JS</li>
        </ol>

        <strong>For Uppercase alphabet</strong>

        <ol type = "A">
            <li>HTML</li>
            <li>CSS</li>
            <li>JS</li>
        </ol>

         <strong>For Lowercase alphabet</strong>

        <ol type = "a">
            <li>HTML</li>
            <li>CSS</li>
            <li>JS</li>
        </ol>

        

    </body>
