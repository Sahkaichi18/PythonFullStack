<!DOCTYPE html>
<head>
    <title>Creating a table layout</title>
    <h1>Creating a table layout 7</h1>
</head>
<body>
    <table border = "2px">
        <tr>
            <th colspan ="3">A</th>
            <th colspan = "4">B</th>
            <th colspan = "4">C</th>
            <th colspan ="2">D</th>
        </tr>
        <tr>
            <td colspan = "3">1</td>
            <td rowspan = "2">2</td>
            <td colspan ="3">3</td>
            <td colspan = "4">4</td>
            <td colspan = "2">5</td>
        </tr>
        <tr>
            <td colspan ="3">6</td>
            <td colspan = "3">7</td>
            <td rowspan = "2">8</td>
            <td rowspan = "2">9</td>
            <td rowspan = "2" colspan = "2">10</td>
            <td colspan = "2">11</td>
        </tr>
        <tr>
            <td colspan = "3">12</td>
            <td>13</td>
            <td colspan ="3">14</td>
            <td colspan = "2">15</td>
        </tr>
        <tr>
            <td colspan ="3">16</td>
            <td colspan = "4">17</td>
            <td colspan = "4">18</td>
            <td rowspan = "3">19</td>
            <td rowspan = "3">20</td>
        </tr>
        <tr>
            <td colspan ="3">21</td>
            <td colspan = "4">22</td>
            <td rowspan = "2">23</td>
            <td rowspan = "2">24</td>
            <td rowspan = "2" colspan = "2">25</td>
        </tr>
        <tr>
            <td colspan ="3">26</td>
            <td colspan = "4">27</td>
        </tr>
        <tr>
            <td rowspan = "3" colspan = "3">28</td>
            <td rowspan = "3">29</td>
            <td rowspan = "2">30</td>
            <td>31</td>
            <td>32</td>
            <td colspan ="4" rowspan ="3">33</td>
            <td colspan = "2" rowspan = "3">34</td>
        </tr>
        <tr>
            <td>35</td>
            <td>36</td>
        </tr>
        <tr>
            <td>37</td>
            <td colspan = "2">38</td>
        </tr>
        <tr>
            <td rowspan = "2">39</td>
            <td>40</td>
            <td>41</td>
            <td colspan = "4" rowspan = "2">42</td>
            <td rowspan = "5">43</td>
            <td rowspan = "5">44</td>
            <td>45</td>
            <td>46</td>
            <td colspan = "2" rowspan = "2">47</td>
        </tr>
        <tr>
            <td>48</td>
            <td>49</td>
            <td>50</td>
            <td>51</td>
        </tr>
        <tr>
            <td rowspan = "3">52</td>
            <td rowspan = "3" colspan = "2">53</td>
            <td rowspan = "3">54</td>
            <td rowspan = "2">55</td>
            <td>56</td>
            <td>57</td>
            <td colspan = "2" rowspan = "3">58</td>
            <td colspan = "2" rowspan = "3">59</td>
        </tr>
        <tr>
            <td>60</td>
            <td>61</td>
        </tr>
        <tr>
            <td>62</td>
            <td colspan ="2">63</td>
        </tr>
    </table>
</body>
</html>
