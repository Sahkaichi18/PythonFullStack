<!DOCTYPE html>
<html>
    <head>
        <title>First form</title>
        <h1>Basic form</h1>
    </head>
    <body>
        <form>
            <label for = "Fname">First name :</label>
            <input type = "text" name = "Fname">
            <br></br>
            <label for =  "Lname">Last name :</label>
            <input type = "text" name = "Lname">
            <br><br>
            <label for =  "email">email :</label>
            <input type = "email" name = "email">
            <br><br>
            <label for =  "password">password :</label>
            <input type = "password" name = "password">
            <br>
            <p>Choose your favourite web languange :</p>
            <input type  ="checkbox" id = "html" name = "html" value = "HTML"> <!--the name attribute should be common to all the checkbox button-->
            <label for  = "html">HTML</label><br>
            <input type  ="checkbox" id = "CSS" name = "css" value = "CSS">
            <label for  = "css">CSS</label><br>
            <input type  ="checkbox" id = "JS" name = "js" value = "JS">
            <label for  = "js">JS</label><br>

            <p>How much experience do you have in years?</p>

            <input type = "radio" name  = "year" value = "1 year">
            <label for =  "one">1 year</label>
            <input type = "radio" name  = "year" value = "2 year">
            <label for =  "one">2 year</label>
            <input type = "radio" name  = "year" value = "3 year">
            <label for =  "one">3 year</label>
            <input type = "radio" name  = "year" value = "4 year">
            <label for =  "one">4 year</label>
            <input type = "radio" name  = "year" value = "5 year">
            <label for =  "one">5 year</label><br></br>

            <input type = "submit" value = "Submit">
            <input type = "reset" value = "Reset">
        </form>
    </body>
</html>
